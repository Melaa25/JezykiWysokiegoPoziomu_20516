<head>
<meta charset="utf-8">

<script src="js/jquery-3.3.1.min.js"></script>

<script src="js/jquery.easing.1.3.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo512x128.png"
                    height="40" alt=""></a> <a class="navbar-brand logotext" href="#">Laboratorium</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#main-page"
                        class="btn btn-primary" title="Strona główna"> <span
                            class="glyphicon glyphicon-home"></span>
                    </a></li>
                    <li><a href="#projekt1">Projekt 1</a></li>
                    <li><a href="#projekt2">Projekt 2</a></li>
                    <li><a href="#projekt3">Projekt 3</a></li>
                    <li><a href="#projekt4">Projekt 4</a></li>
                    <li><a href="#projekt5">Projekt 5</a></li>
                    <li><a href="#projekt6">Projekt 6</a></li>
                    <li><a href="#projekt7">Projekt 7</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <section id="projekt5">
        <div class="container">
            <div class="jumbotron">
                <h1>Projekt 5</h1>

                <table class="table table-striped table-bordered" id="labTable">
                    <thead>
                        <tr>
                            <th>Element</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Input 1</td>
                            <td><input type="text" placeholder="Type here..."></td>
                            <td><button class="actionBtn" data-action="edit">Edit</button></td>
                        </tr>
                        <tr>
                            <td>Quote</td>
                            <td><blockquote>"Knowledge is power."</blockquote></td>
                            <td><button class="actionBtn" data-action="highlight">Highlight</button></td>
                        </tr>
                        <tr>
                            <td>Input 2</td>
                            <td><input type="text" placeholder="Enter text..."></td>
                            <td><button class="actionBtn" data-action="hide">Hide</button></td>
                        </tr>
                        <tr>
                            <td>Paragraph</td>
                            <td><p>This is a sample paragraph for testing.</p></td>
                            <td><button class="actionBtn" data-action="toggle">Toggle</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="projekt6">
        <div class="container">
            <div class="jumbotron">
                <h1>Projekt 6</h1>
                <button class="modifyButton" id="changeBackground">Change Background</button>
                <button class="modifyButton" id="toggleVisibility">Toggle Visibility</button>
                <button class="modifyButton" id="increaseFontSize">Increase Font Size</button>
                <button class="modifyButton" id="toggleQuoteHighlight">Toggle Quote Highlight</button>
                <button class="modifyButton" id="editFirstRow">Edit First Row</button>
            </div>
        </div>
    </section>

    <section id="projekt7">
        <div class="container">
            <div class="jumbotron">
                <h1>Projekt 7</h1>
                <button class="filterButton" id="highlightEvenRows">Highlight Even Rows</button>
                <button class="filterButton" id="highlightOddRows">Highlight Odd Rows</button>
                <button class="filterButton" id="toggleFirstLast">Toggle First and Last Row</button>
                <button class="filterButton" id="showHidden">Show Hidden Elements</button>
                <button class="filterButton" id="resetStyles">Reset Styles</button>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script>
        $(document).ready(function() {

            $('#changeBackground').click(function() {
                $('#labTable input').css('background-color', '#DDEBF7');
                $(this).toggleClass('active');
            });

            $('#toggleVisibility').click(function() {
                $('#labTable td button').toggle();
                $(this).toggleClass('active');
            });

            $('#increaseFontSize').click(function() {
                $('#labTable p').css('font-size', '18px');
                $(this).toggleClass('active');
            });

            $('#toggleQuoteHighlight').click(function() {
                $('#labTable blockquote').toggleClass('highlighted');
                $(this).toggleClass('active');
            });

            $('#editFirstRow').click(function() {
                $('#labTable tbody tr:first-child input').val('Edited Content');
                $(this).toggleClass('active');
            });

            $('#highlightEvenRows').click(function() {
                $('#labTable tbody tr:even').css('background-color', '#F0F0F0');
                $(this).toggleClass('active');
            });

            $('#highlightOddRows').click(function() {
                $('#labTable tbody tr:odd').css('background-color', '#FFF7E6');
                $(this).toggleClass('active');
            });

            $('#toggleFirstLast').click(function() {
                $('#labTable tbody tr:first-child, #labTable tbody tr:last-child').fadeToggle();
                $(this).toggleClass('active');
            });

            $('#showHidden').click(function() {
                $('#labTable tbody tr:hidden').fadeIn();
                $(this).toggleClass('active');
            });

            $('#resetStyles').click(function() {
                $('#labTable tbody tr').css('background-color', '');
                $('#labTable td button, .modifyButton, .filterButton').removeClass('active');
            });

            $('.modifyButton, .filterButton').click(function() {
                $(this).css('background-color', $(this).hasClass('active') ? '' : '#ADD8E6');
            });
        });
    </script>

    <style>
        .highlighted {
            background-color: yellow;
        }
        .active {
            color: white;
            background-color: #1E90FF;
        }
    </style>

</body>

</html>
